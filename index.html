<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <div class="calculadora">
        <div class="display-box">
          <input id="display" />
        </div>
        <div class="buttons-wrapper">
          <!-- linha 1 -->
          <button type="action" value="" class="button operator">AC</button>
          <button type="action" value="" class="button operator">C</button>
          <button type="operator" value="%" class="button operator">%</button>
          <button type="operator" value="/" class="button operator">รท</button>

          <!-- linha 2 -->
          <button type="number" value="7" class="button">7</button>
          <button type="number" value="8" class="button">8</button>
          <button type="number" value="9" class="button">9</button>
          <button type="operator" value="*" class="button operator">x</button>

          <!-- linha 3 -->
          <button type="number" value="4" class="button">4</button>
          <button type="number" value="5" class="button">5</button>
          <button type="number" value="6" class="button">6</button>
          <button type="operator" value="-" class="button operator">-</button>

          <!-- linha 4 -->
          <button type="number" value="1" class="button">1</button>
          <button type="number" value="2" class="button">2</button>
          <button type="number" value="3" class="button">3</button>
          <button type="operator" value="+" class="button operator">+</button>

          <!-- linha 5 -->
          <button type="number" value="0" class="button">0</button>
          <button type="action" value="." class="button">.</button>
          <button type="operator" value="=" class="button equals">=</button>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
